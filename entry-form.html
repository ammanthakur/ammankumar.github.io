<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: 400px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section h3 {
            margin-top: 0;
            font-size: 1.4em;
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="file"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form action="#" method="post" enctype="multipart/form-data">
        <!-- Personal Information Section -->
        <div class="form-section">
            <h3>Personal Information</h3>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label>Role:</label>
            <input type="checkbox" id="student" name="role" value="Student">
            <label for="student">Student</label>
            <input type="checkbox" id="employee" name="role" value="Employee">
            <label for="employee">Employee</label>
            <input type="checkbox" id="staff" name="role" value="Staff">
            <label for="staff">Staff</label>
        </div>

        <!-- Contact Information Section -->
        <div class="form-section">
            <h3>Contact Information</h3>
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>
            
            <label for="id_number">ID Number:</label>
            <input type="text" id="id_number" name="id_number" required>
            
            <label for="id_proof">Upload ID Proof (Optional):</label>
            <input type="file" id="id_proof" name="id_proof" accept="image/*,application/pdf">
            
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
        </div>

        <!-- Message Box Section -->
        <div class="form-section">
            <label for="message">Your Query:</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message here..."></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
